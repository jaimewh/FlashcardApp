{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Add New Card to {{ deck.name }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="word">Chinese Word:</label>
            <input type="text" id="word" name="word" required>
        </div>
        
        <div class="form-group">
            <label for="pinyin">Pinyin:</label>
            <input type="text" id="pinyin" name="pinyin" required>
        </div>
        
        <div class="form-group">
            <label for="translation">Translation:</label>
            <input type="text" id="translation" name="translation" required>
        </div>
        
        <div class="form-group">
            <label for="example_sentence">Example Sentence:</label>
            <textarea id="example_sentence" name="example_sentence"></textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('decks.view_deck', deck_id=deck.id) }}" class="button cancel-btn">Cancel</a>
            <button type="submit" class="button submit-btn">Add Card</button>
        </div>
    </form>
</div>
{% endblock %}
