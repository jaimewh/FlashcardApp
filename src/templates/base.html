<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("Mandarin Flashcard Manager") }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Mandarin Flashcard Manager</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('decks.view_decks') }}">Decks</a>
            <a href="{{ url_for('review.all_decks_stats') }}">Stats</a>
        </nav>
    </header>

    {% if not hide_flash %}
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <button type="button" class="close-alert" onclick="this.parentElement.style.display='none'">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>EC24592</p>
    </footer>
</body>
</html>
