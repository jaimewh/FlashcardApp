{% extends "base.html" %}

{% block content %}
<h2>Available Decks</h2>
<ul>
    {% for deck in decks %}
        <li>
            <a href="{{ url_for('deck_detail', deck_id=deck.id) }}">{{ deck.name }}</a>
            - {{ deck.description }}
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
