{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Edit Card</h2>
    <form method="POST">
        <div class="form-group">
            <label for="word">Chinese Word:</label>
            <input type="text" id="word" name="word" value="{{ card.word }}" required>
        </div>
        
        <div class="form-group">
            <label for="pinyin">Pinyin:</label>
            <input type="text" id="pinyin" name="pinyin" value="{{ card.pinyin }}" required>
        </div>
        
        <div class="form-group">
            <label for="translation">Translation:</label>
            <input type="text" id="translation" name="translation" value="{{ card.translation }}" required>
        </div>
        
        <div class="form-group">
            <label for="example_sentence">Example Sentence:</label>
            <textarea id="example_sentence" name="example_sentence">{{ card.example_sentence }}</textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('decks.view_deck', deck_id=deck_id) }}" class="button cancel-btn">Cancel</a>
            <button type="submit" class="button submit-btn">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
